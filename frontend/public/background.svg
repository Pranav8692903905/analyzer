<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="grad2" cx="20%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="grad3" cx="80%" cy="80%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- Base gradient -->
  <rect width="1920" height="1080" fill="url(#grad1)" />
  
  <!-- Overlay gradients for light effects -->
  <circle cx="400" cy="540" r="500" fill="url(#grad2)" />
  <circle cx="1520" cy="860" r="600" fill="url(#grad3)" />
  
  <!-- Animated circles (static in SVG, but creates depth) -->
  <circle cx="300" cy="200" r="150" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.1" filter="url(#blur)" />
  <circle cx="300" cy="200" r="100" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.15" filter="url(#blur)" />
  <circle cx="300" cy="200" r="50" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2" filter="url(#blur)" />
  
  <circle cx="1700" cy="300" r="200" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.1" filter="url(#blur)" />
  <circle cx="1700" cy="300" r="130" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.15" filter="url(#blur)" />
  
  <!-- Decorative geometric patterns -->
  <g opacity="0.08">
    <rect x="100" y="100" width="200" height="200" fill="none" stroke="#ffffff" stroke-width="2" transform="rotate(45 200 200)" />
    <rect x="1700" y="800" width="250" height="250" fill="none" stroke="#ffffff" stroke-width="2" transform="rotate(30 1825 925)" />
  </g>
  
  <!-- Subtle gradient overlay -->
  <rect width="1920" height="1080" fill="url(#grad1)" opacity="0.05" />
</svg>
